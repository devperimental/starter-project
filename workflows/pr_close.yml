name: PR Close Pipeline
on:
  pull_request:
    types: [closed]
env:
  nuget-username: chrisxpr
  src-dir: ./src/code
  cdk-dir: ./cdk
  coverage-threshold: 0
  repo-organisation: architected
  team-pat: ${{ secrets.NUGET_PAT}}
  cdk_action: destroy
  aws_account_id: $ {{ secrets.AWS_ACCOUNT_ID_NONPROD }}
  aws_secret: ${{ secrets.AWS_SECRET}}
  aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID}}
  aws_region: ap-southeast-2
  service_key: management-ui-client
  target_environment: x-${{ github.event.number}}

concurrency: alpha-${{ github.ref}}
jobs:
  dotnetBuild:
    name: Build and Test
    runs-on: ubuntu-latest
    environment: dev
    timeout-minutes: 20
    steps:
      - name: Checkout action
        uses: actions/checkout@v3
        with:
          persist-credentials: false
